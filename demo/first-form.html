<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="animate__animated animate__fadeInDown">
    <div class="container">
        <div class="logo-image imporvedUiBox">
            <img src="images/travelmate.png" alt="app icon image">
        </div>
        <div class="secondContainer">
            <div class="basic-form">
                <h2>tell me about yourself</h2>
                <form>
                    <input type="text" placeholder="enter username" required autofocus>
                    <input type="email" placeholder="enter email" required>
                    <input type="number" placeholder="enter phone number" required>
                    <input type="password" placeholder="enter password" required>
                    <input type="password" placeholder="confirm password" required>
                    <div class="next">
                        <h2>next</h2>
                        <button type="button" class="right-arrow" onclick="next1()"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body></html>
